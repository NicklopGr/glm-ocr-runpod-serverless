name: RunPod Release Trigger

"on":
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip runpod]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute release metadata
        id: meta
        run: |
          short_sha="${GITHUB_SHA::7}"
          tag="runpod-${GITHUB_RUN_NUMBER}-${short_sha}"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "name=RunPod Deploy ${tag}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release (triggers RunPod GitHub integration build)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.meta.outputs.name }}
          generate_release_notes: true
          prerelease: true
          make_latest: false
          body: |
            Automated release to trigger RunPod GitHub integration deployment.
            Commit: `${{ github.sha }}`
            Workflow: `${{ github.workflow }}`
            Run: `${{ github.run_id }}`
